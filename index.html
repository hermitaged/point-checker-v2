<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Memora Submission</title>
    <link rel="shortcut icon" href="your-favicon-url">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
</head>
<body>

    <div class="pagewrap">
        <form class="form" id="points-form">
            <h2 class="form__title">Manifest Your Memora</h2>
            <article id="description">
                <p>Place your Memora from Chainfall, Chronoflux, Nebulight, and Voxara here.</p>
                <p>If you encounter any difficulties, please reach out to @username.</p>
            </article>

            <div class="container">
                <input class="container__input" type="text" id="name" name="name" required>
                <label for="name" class="container__label">Name</label>
            </div>
            
            <div class="container">
                <input class="container__input" type="date" id="date" name="date" required>
                <label for="date" class="container__label">Date</label>
            </div>

            <div class="container">
                <input class="container__input" type="number" id="chainfall" name="chainfall" min="0">
                <label for="chainfall" class="container__label">Chainfall</label>
            </div>

            <div class="container">
                <input class="container__input" type="number" id="chronoflux" name="chronoflux" min="0">
                <label for="chronoflux" class="container__label">Chronoflux</label>
            </div>

            <div class="container">
                <input class="container__input" type="number" id="nebulight" name="nebulight" min="0">
                <label for="nebulight" class="container__label">Nebulight</label>
            </div>

            <div class="container">
                <input class="container__input" type="number" id="voxara" name="voxara" min="0">
                <label for="voxara" class="container__label">Voxara</label>
            </div>

            <button class="form__submit" type="submit">Submit</button>
        </form>
    </div>

    <div id="form-response"></div>

    <script src="script.js"></script>

</body>
</html>
