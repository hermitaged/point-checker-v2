<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points Form</title>

  <!-- Add CSS styles inside the <style> tag -->
  <style>
    /* General Body Style */
    body {
      font-family: Arial, sans-serif;
      background-image: url('your-background-image.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Container for the Form */
    #form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    /* Form Elements */
    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0084b4;
    }

    /* Message Area */
    #form-response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <div id="form-container">
    <h2>Submit Your Points</h2>
    <form id="points-form">
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <!-- Date Field -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <!-- Points Fields -->
      <label for="main-event">Main Event Points:</label>
      <input type="number" id="main-event" name="main-event" min="0">
      
      <label for="weekly-mission">Weekly Mission Points:</label>
      <input type="number" id="weekly-mission" name="weekly-mission" min="0">

      <label for="daily-game">Daily Game Points:</label>
      <input type="number" id="daily-game" name="daily-game" min="0">

      <label for="radio">Radio Points:</label>
      <input type="number" id="radio" name="radio" min="0">

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

    <!-- Response Message -->
    <div id="form-response"></div>
  </div>

      const date = document.getElementById('date').value;
