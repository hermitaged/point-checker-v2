<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points Submission Form</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file here -->
</head>
<body>
  <div id="form-container">
    <h2>Submit Your Points</h2>
    <form id="points-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="main-event">Main Event Points:</label>
      <input type="number" id="main-event" name="mainEvent" min="0">

      <label for="weekly-mission">Weekly Mission Points:</label>
      <input type="number" id="weekly-mission" name="weeklyMission" min="0">

      <label for="daily-game">Daily Game Points:</label>
      <input type="number" id="daily-game" name="dailyGame" min="0">

      <label for="radio">Radio Points:</label>
      <input type="number" id="radio" name="radio" min="0">

      <button type="submit">Submit</button>
    </form>

    <div id="form-response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
